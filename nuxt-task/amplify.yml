version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd nuxtask/nuxt-task
        - npm ci
    build:
      commands:
        - cd nuxtask/nuxt-task
        - npx nuxi generate
  artifacts:
    baseDirectory: nuxtask/nuxt-task/.output/public
    files:
      - '**/*'
  cache:
    paths:
      - nuxtask/nuxt-task/node_modules/**/*
